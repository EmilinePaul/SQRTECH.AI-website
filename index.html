<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQRTech.ai - Home</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,400italic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ebf4f9;
            color: #004aad;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            font-family: 'Neo Tech', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #004aad;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #38b6ff;
        }

        nav {
            background-color: #004aad;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        main {
            padding: 2em;
            text-align: center;
        }

        img.page-image {
            width: 100%;
            height: auto;
        }

        .hero-section {
            width: 100vw;
            min-height: 60vh;
            background-image: url('home-page.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-family: 'Neo Tech', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #004aad;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 8px #ebf4f9cc;
        }

        .hero-subtitle {
            font-family: 'Neo Tech', 'Arial Rounded MT Bold', 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            color: #004aad;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 8px #ebf4f9cc;
        }

        .hero-tagline {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            font-style: italic;
            color: #004aad;
            text-shadow: 0 2px 8px #ebf4f9cc;
        }

        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .hero-subtitle { font-size: 1.2rem; }
            .hero-tagline { font-size: 1rem; }
        }
    </style>
</head>

<body>
    <header style="background-color: #ebf4f9; padding: 20px; text-align: center;">
        <img src="your-banner-image.png" alt="SQRTech Banner" style="width: 100%; max-height: 250px; object-fit: cover;">
    </header>

    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="services.html" class="nav-link">Services</a>
        <a href="portfolio.html" class="nav-link">Portfolio</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <main>
        <section class="hero-section">
            <div>
                <div class="hero-title">SQRTech.AI</div>
                <div class="hero-subtitle">Digital Media Services</div>
                <div class="hero-tagline">AI Powered Creativity for the Digital Age</div>
            </div>
        </section>
    </main>
</body>

</html>
